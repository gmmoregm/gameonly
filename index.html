<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* General Styles */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(120deg, #8e44ad, #c39bd3); /* ·Éò·Éê·É°·Éê·Éõ·Éú·Éò·É°·É§·Éî·É†·Éò ·Éí·É†·Éê·Éì·Éò·Éî·Éú·É¢·Éò */
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        padding: 30px 0;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .games {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        width: 100%;
        max-width: 400px;
    }

    .card {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        width: 100%;
        padding: 40px 20px;
        margin: 20px 0;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
        background: rgba(255,255,255,0.2);
    }

    .card h3 {
        margin-bottom: 20px;
        font-size: 28px;
    }

    .card a {
        display: inline-block;
        padding: 15px 30px;
        font-size: 18px;
        background: #f1c40f;
        color: #111;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        transition: background 0.3s;
    }

    .card a:hover {
        background: #f39c12;
    }

    footer {
        margin-top: auto;
        padding: 20px 0;
        font-size: 14px;
        opacity: 0.7;
    }

    @media (max-width: 500px) {
        .card {
            padding: 30px 15px;
        }
        .card h3 {
            font-size: 24px;
        }
        .card a {
            font-size: 16px;
            padding: 12px 20px;
        }
    }
</style>
</head>
<body>

<header>üéÆ Snake Game Hub</header>

<div class="games">
    <div class="card">
        <h3>Snake Game</h3>
        <a href="snake.html">Play Now</a>
    </div>
</div>

<footer>¬© 2026 Game Hub. All rights reserved.</footer>

</body>
</html>
