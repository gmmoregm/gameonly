<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Video Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(120deg,#8e44ad,#c39bd3);
    color:white;
}
header {
    padding:30px 0;
    font-size:36px;
    font-weight:bold;
    text-align:center;
    text-shadow:2px 2px 5px rgba(0,0,0,0.4);
}
.videos {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    margin:50px auto;
    max-width:1200px;
}
.card {
    background: rgba(255,255,255,0.1);
    border-radius:15px;
    width:320px;
    overflow:hidden;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s, background 0.3s;
}
.card:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.2);
}
.card h3 {
    margin:10px 0;
    font-size:18px;
}
iframe {
    width:100%;
    height:180px;
    border:none;
}

/* Responsive */
@media(max-width:600px){
    .card { width:90%; }
    header { font-size:28px; }
    iframe { height:200px; }
}
</style>
</head>

<div class="videos">

        <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
        <h3>Example Gameplay 1</h3>
    </div>
    <div class="card">

        <h3>Example Gameplay 2</h3>
    </div>
    <div class="card">
        <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" allowfullscreen></iframe>
        <h3>Example Gameplay 3</h3>
    </div>
</div>

</body>
</html>
