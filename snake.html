<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { background-color:black; color:white; text-align:center; font-family:Arial, sans-serif; margin:0; }
    canvas { background-color:#111; display:block; margin:20px auto; }
    h1 { margin-top:20px; }
    a { color:yellow; text-decoration:none; font-weight:bold; }
    a:hover { text-decoration:underline; }
</style>
</head>
<body>

<h1>Snake Game</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<h2>Score: <span id="score">0</span></h2>
<a href="index.html">â¬… Back to Game Hub</a>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const grid = 20;
let count = 0;
let snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
let apple = { x: 320, y: 320 };
let score = 0;

// Random position function
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

// Game loop
function loop() {
    requestAnimationFrame(loop);
    if (++count < 4) return;
    count = 0;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    if(snake.x < 0) snake.x = canvas.width - grid;
    else if(snake.x >= canvas.width) snake.x = 0;
    if(snake.y < 0) snake.y = canvas.height - grid;
    else if(snake.y >= canvas.height) snake.y = 0;

    snake.cells.unshift({x:snake.x, y:snake.y});
    if(snake.cells.length > snake.maxCells) snake.cells.pop();

    // Draw apple
    ctx.fillStyle = "red";
    ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

    // Draw snake
    ctx.fillStyle = "lime";
    snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid-1, grid-1);

        // Snake eats apple
        if(cell.x === apple.x && cell.y === apple.y){
            snake.maxCells++;
            score++;
            document.getElementById("score").innerText = score;
            apple.x = getRandomInt(0, canvas.width/grid) * grid;
            apple.y = getRandomInt(0, canvas.height/grid) * grid;
        }

        // Snake collides with itself
        for(let i = index +1; i < snake.cells.length; i++){
            if(cell.x === snake.cells[i].x && cell.y === snake.cells[i].y){
                snake.x = 160;
                snake.y = 160;
                snake.cells = [];
                snake.maxCells = 4;
                snake.dx = grid;
                snake.dy = 0;
                score = 0;
                document.getElementById("score").innerText = score;
            }
        }
    });
}

// Keyboard controls
document.addEventListener("keydown", function(e){
    if(e.key === "ArrowLeft" && snake.dx === 0){ snake.dx = -grid; snake.dy = 0; }
    else if(e.key === "ArrowUp" && snake.dy === 0){ snake.dx = 0; snake.dy = -grid; }
    else if(e.key === "ArrowRight" && snake.dx === 0){ snake.dx = grid; snake.dy = 0; }
    else if(e.key === "ArrowDown" && snake.dy === 0){ snake.dx = 0; snake.dy = grid; }
});

requestAnimationFrame(loop);
</script>

</body>
</html>
